<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form id="login-form" action="login-process.php" method="post">
            <h2>Login</h2>
            <label for="login-username"></label>
            <input type="text" id="login-username" name="login-username" required placeholder="Username">
            
            <label for="login-password"></label>
            <input type="password" id="login-password" name="login-password" required placeholder="Password">

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="index.html">Sign up here</a>.</p>
        </form>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
