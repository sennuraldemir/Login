<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <form id="signup-form" action="process.php" method="post">
            <h2>Create Account</h2>
            <label for="username"></label>
            <input type="text" id="username" name="username" required placeholder="Your name">
            
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Email">
            
            <label for="password"></label>
            <input type="password" id="password" name="password" required placeholder="Password">

            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat your password">
            
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to all statements in Terms of Service
            </label>

            <button type="submit">Sign Up</button>
            <p id="signup-message"></p>
            <p>Have already an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
